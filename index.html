<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        header {
            background: #222;
            color: #fff;
            padding: 20px 0;
            font-size: 24px;
            font-weight: 600;
        }
        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-top: 20px;
        }
        .bio {
            font-size: 18px;
            margin: 15px 0;
        }
        .skills {
            margin-top: 20px;
        }
        .skills h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .skills ul {
            list-style: none;
            padding: 0;
        }
        .skills li {
            display: inline-block;
            background: #222;
            color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin: 5px;
        }
        .cta {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #222;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .footer {
            margin-top: 30px;
            padding: 15px 0;
            font-size: 14px;
            background: #222;
            color: #fff;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>Profil Saya</header>
    <div class="container">
        <div class="profile">
            <img src="123.jpg" alt="Foto Pelajar">
            <h2>Kaede Shirou</h2>
            <p class="bio">Pelajar yang antusias dalam dunia pemrograman dan teknologi.</p>
        </div>
        <div class="skills">
            <h3>Keahlian</h3>
            <ul>
                <li>HTML & CSS</li>
                <li>JavaScript</li>
                <li>Python</li>
                <li>React.js</li>
                <li>Database Management</li>
            </ul>
        </div>
        <a href="#" class="cta">Hubungi Saya</a>
    </div>
    <footer class="footer">&copy; 2024 Profil Pelajar</footer>
</body>
</html>
