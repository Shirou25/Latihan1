<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        .profile {
            padding: 50px 0;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 20px;
        }
        .bio {
            margin-top: 20px;
            font-size: 18px;
        }
        .skills {
            margin-top: 30px;
        }
        .skills ul {
            list-style: none;
            padding: 0;
        }
        .skills li {
            background: #ff6600;
            color: #fff;
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
        }
        .cta {
            background: #ff6600;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            border-radius: 5px;
        }
        .footer {
            background: #333;
            color: #fff;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Profil Pelajar</h1>
        </div>
    </header>
    <section class="profile container">
        <img src="123.jpg" alt="Foto Pelajar">
        <h2>Kaede Shirou</h2>
        <p class="bio">Saya adalah seorang pelajar yang berdedikasi dalam belajar dan mengembangkan keterampilan di bidang pemrograman.</p>
        <div class="skills">
            <h3>Keahlian Saya</h3>
            <ul>
                <li>HTML & CSS</li>
                <li>JavaScript</li>
                <li>Python</li>
                <li>React.js</li>
                <li>Database Management</li>
            </ul>
        </div>
        <a href="#" class="cta">Hubungi Saya</a>
    </section>
    <footer class="footer">
    
    </footer>
</body>
</html>
