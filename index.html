<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        header {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .bio {
            font-size: 16px;
            margin-bottom: 15px;
        }
        .skills ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .skills li {
            background: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            margin: 5px;
        }
        .cta {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 15px;
            background: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>Profil Saya</header>
        <div class="profile">
            <img src="123.jpg" alt="Foto Pelajar">
            <h2>Kaede Shirou</h2>
            <p class="bio">Pelajar yang antusias dalam dunia pemrograman dan teknologi.</p>
        </div>
        <div class="skills">
            <ul>
                <li>HTML & CSS</li>
                <li>JavaScript</li>
                <li>Python</li>
                <li>React.js</li>
                <li>Database Management</li>
            </ul>
        </div>
        <a href="#" class="cta">Hubungi Saya</a>
        <footer class="footer">&copy; 2024 Profil Pelajar</footer>
    </div>
</body>
</html>
